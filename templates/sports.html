<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basketball</title>
        <link rel='stylesheet' href='/static/styles.css' />
    </head>
    <body>
        <h1>Sports</h1>
        {% for team in sports %}
        <div>
            <h3>{{team.team}}</h3>
            <p>{{team.date}}</p>
            <p>{{team.time}}</p>
            <p>{{team.location}}</p>
        </div>
        {% endfor %}
    </body>
</html>
